<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather API Project</title>
  </head>

  <body>
    <div class="card">
      <div class="topBox">
        <div class="titleText">Galaxy Weather</div>
        <div class="unitsOfTemp">
          <div class="degrees">(°C)</div>
          <div class="faren">(°F)</div>
        </div>
      </div>

      <div class="centeralContent">
        <div class="mainTemp">
          <div class="weatherIcon"></div>
          <div class="tempInfo">25°C</div>
        </div>

        <div class="weatherInfo">
          <div class="windSpeed">Wind Speed</div>
          <div class="humidity">
            Humidity rate - remove this maybe and go baack to two boxes
          </div>
          <div class="precipitationRate">Precipitation Rate</div>
        </div>

        <div class="character"></div>
      </div>
    </div>
  </body>
</html>
