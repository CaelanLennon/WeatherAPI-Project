<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather API Project</title>
  </head>

  <body>
    <div class="card">
      <div class="topBox">
        <div class="titleText">Galaxy Weather</div>
        <div class="unitsOfTemp">
          <div class="degrees">(°C)</div>
          <div class="faren">(°F)</div>
        </div>
      </div>
      <div class="centeralContent">
        <div class="weatherInfo">
          <div class="tempLeft"></div>
          <div class="infoRight">
            <div class="windSpeed"></div>
            <div class="humidity"></div>
          </div>
        </div>
        <div class="planetBackground"></div>
        <div class="character"></div>
      </div>
    </div>
  </body>
</html>
